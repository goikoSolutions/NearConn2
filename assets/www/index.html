	<body>
 		<div id="title_bar">
 			<strong>NearConn</strong>
 			<img id="ico_conn" src="assets/img/dconn.png">

		<div id="welcome" class="view">
		  <div class="notificacion" id="not0_button"></div>	
		  <div class="notificacion" id="not1_button"></div>

		      <legend>Tema</legend>
